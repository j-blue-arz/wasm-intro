<!DOCTYPE html>
<html lang="en-us">
    <head>
        <link rel="icon" href="data:," />
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <style>
            .content {
                height: 100%;
                width: 100%;
            }

            input {
                font-family: inherit;
                font-size: 100%;
            }
        </style>
        <script src="wasm_exec.js"></script>
    </head>
    <body>
        <div class="content">
            <img id="sourceImage" src="boat.jpg" />
            <canvas id="sourceCanvas"></canvas>
            <canvas id="targetCanvas"></canvas>
            <input type="button" id="compute" value="compute" />
        </div>
        <script>
            (() => {
                this.go = new Go();
            })();

            WebAssembly.instantiateStreaming(fetch("convolve.wasm"), window.go.importObject).then(
                (obj) => {
                    window.go.run(obj.instance);
                }
            );

            let sourceImage = document.getElementById("sourceImage");
            let sourceCanvas = document.getElementById("sourceCanvas");
            let canvas = document.getElementById("targetCanvas");
            let computeButton = document.getElementById("compute");

            computeButton.onclick = function (event) {
                sourceCanvas.width = sourceImage.width;
                sourceCanvas.height = sourceImage.height;

                var sourceContext = sourceCanvas.getContext("2d");
                sourceContext.drawImage(sourceImage, 0, 0);

                let sourceImageData = sourceContext.getImageData(0, 0, sourceCanvas.width, sourceCanvas.height);

                let imageBuffer = window.convolve(sourceImageData.data, sourceImage.width, sourceImage.height);

                const newWidth = sourceImage.width - 2;
                const newHeight = sourceImage.height - 2;
                
                canvas.width = newWidth;
                canvas.height = newHeight
                var context = canvas.getContext("2d");

                let newImageData = new ImageData(imageBuffer, newWidth, newHeight);
                context.putImageData(newImageData, 0, 0)


            };
        </script>
    </body>
</html>
